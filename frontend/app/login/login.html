<!-- Navbar -->
<navbar1-component></navbar1-component>
<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header text-center">
        <h1> Log In </h1>
        <p class="text-muted"> <b> Don't have an account? </b>
            <a ui-sref="signup"> <b> Sign up! </b> </a>
        </p>
    </div>
    <!-- Well -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
                
                <!-- Alert -->
                <div class="alert alert-danger alert-dismissible text-center" role="alert"
                     *ngIf="loginForm.form.invalid && submitted">
                    <span class="glyphicon glyphicon-exclamation-sign glyphicon-padding" aria-hidden="true"></span>
                    <span class="sr-only"> Error: </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button> <b> Incorrect username/email and password combination. </b>
                </div>

                <!-- Form -->
                <form name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>

                    <!-- Login Field -->
                    <div class="form-group">
                        <label class="control-label" for="login"> Username or Email Address </label>
                        <input class="form-control" 
                               [ngClass]="{ 'has-error': (login.dirty || submitted) && login.invalid,
                                            'has-feedback': (login.dirty || submitted) && login.invalid }"
                               id="login"                           
                               type="text"
                               placeholder="Username or Email Address"
                               [(ngModel)]="user.login" name="login"
                               #login="ngModel"
                               required
                               autofocus>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              *ngIf="(login.dirty || submitted) && login.invalid">
                        </span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label>
                        <input class="form-control"
                               [ngClass]="{ 'has-error': (password.dirty || submitted) && password.invalid,
                                            'has-feedback': (password.dirty || submitted) && password.invalid }"
                               id="password"                               
                               type="password"
                               placeholder="Password"
                               [(ngModel)]="user.password" name="password"
                               #password="ngModel"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              *ngIf="(password.dirty || submitted) && password.invalid">
                        </span>
                    </div>

                    <!-- Forgot Password -->
                    <a href="#"> <b> Forgot Password? </b> </a>
                    <!-- Line Breaks -->
                    <br><br>
                    <!-- Submit -->
                    <div class="form-group text-right">
                        <button id="login-button" type="submit" class="btn btn-success btn-block"s>
                                <b> Log In </b>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
