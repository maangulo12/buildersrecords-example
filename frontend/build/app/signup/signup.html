<!-- Navbar -->
<navbar1-component></navbar1-component>
<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header text-center">
        <h1> Sign Up </h1>
        <p class="text-muted"> <b> Already have an account? </b>
            <a routerLink="login"> <b> Log in </b> </a>
        </p>
    </div>
    <!-- Well -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
                
                <!-- Alert -->
                <div class="alert alert-danger alert-dismissible text-center" role="alert"
                     *ngIf="signupForm.form.invalid && submitted">
                    <span class="glyphicon glyphicon-exclamation-sign glyphicon-padding" aria-hidden="true"></span>
                    <span class="sr-only"> Error: </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button> 
                    <b> There were problems creating your account. </b>
                </div>

                <!-- Form -->
                <form name="signupForm" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
                                 
                    <!-- Email Address Field -->
                    <div class="form-group">
                        <label class="control-label" for="email"> Email Address </label>
                        <input class="form-control"
                               id="email"                           
                               type="text"
                               placeholder="Email Address"
                               [(ngModel)]="user.email" name="email"
                               #email="ngModel"
                               required
                               autofocus>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              *ngIf="(email.dirty || submitted) && email.invalid">
                        </span>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label class="control-label" for="username"> Username </label>
                        <input class="form-control"
                               id="username"                           
                               type="text"
                               placeholder="Username"
                               [(ngModel)]="user.username" name="username"
                               #username="ngModel"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              *ngIf="(username.dirty || submitted) && username.invalid">
                        </span>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label>
                        <input class="form-control"
                               id="password"                               
                               type="password"
                               placeholder="Password"
                               [(ngModel)]="user.password" name="password"
                               #password="ngModel"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              *ngIf="(password.dirty || submitted) && password.invalid">
                        </span>
                    </div>

                    <!-- Submit -->
                    <div class="form-group text-right">
                        <button id="signup-button" type="submit" class="btn btn-success btn-block">
                            <b> Sign Up </b>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
